<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator__screen">
      <input type="text" class="display" />
      <div class="btn__container">
        <button class="btn__ac">C</button>
        <button class="btn__func__pm">+/-</button>
        <button class="btn__func__perc">%</button>
        <button class="btn__op__divide">รท</button>
        <button class="btn__no">7</button>
        <button class="btn__no">8</button>
        <button class="btn__no">9</button>
        <button class="btn__op__multiply">x</button>
        <button class="btn__no">4</button>
        <button class="btn__no">5</button>
        <button class="btn__no">6</button>
        <button class="btn__op__minus">-</button>
        <button class="btn__no">1</button>
        <button class="btn__no">2</button>
        <button class="btn__no">3</button>
        <button class="btn__op__add">+</button>
        <button class="btn__no btn--zero">0</button>
        <button class="btn__dec">.</button>
        <button class="btn__eq ">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
