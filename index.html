<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator__screen">
      <div class="value__container">1,984</div>
      <div class="btn__container">
        <button class="btn btn--func">C</button>
        <button class="btn btn--func">+/-</button>
        <button class="btn btn--func">%</button>
        <button class="btn btn--orange">รท</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn--orange">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn--orange">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn--orange">+</button>
        <button class="btn btn--zero">0</button>
        <button class="btn">.</button>
        <button class="btn btn--orange">=</button>
      </div>
    </div>
  </body>
</html>
