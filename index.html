<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator__screen">
      <div class="value">1984</div>
      <div class="btn__container">
        <button class="btn__c">C</button>
        <button class="btn__plus-minus">+/-</button>
        <button class="btn__percent">%</button>
        <button class="btn__divide">รท</button>
        <button class="btn__no7">7</button>
        <button class="btn__no8">8</button>
        <button class="btn__no9">9</button>
        <button class="btn__multiply">x</button>
        <button class="btn__no4">4</button>
        <button class="btn__no5">5</button>
        <button class="btn__no6">6</button>
        <button class="btn__minus">-</button>
        <button class="btn__no1">1</button>
        <button class="btn__no2">2</button>
        <button class="btn__no3">3</button>
        <button class="btn__plus">+</button>
        <button class="btn__zero">0</button>
        <button class="btn__decimal">.</button>
        <button class="btn__equal">=</button>
      </div>
    </div>
  </body>
</html>
